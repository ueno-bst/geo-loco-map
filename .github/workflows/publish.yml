name: publish
on:
  workflow_dispatch:
  push:
    tags: 
      - 'v*'
jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        node-version: [18.x]
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Npm Publish
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ueno-bst'
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm publish
