<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDys3l0fXuc1b39XjRGoHdhP24N3Ovg1iI"></script>
  <script type="text/javascript" charset="utf-8" src="https://map.yahooapis.jp/js/V1/jsapi?appid=dj00aiZpPU51NkFQOFB5N0hZVSZzPWNvbnN1bWVyc2VjcmV0Jng9MDg-"></script>
  <title>sample</title>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;">
  <script src="../dist/bundle.js"></script>
  <script type="module">
    var request = GeoLocoMap.Request({lat: 35, lng:135},'http://localhost:8888/response.php')
    var  geoLocoMap  = new GeoLocoMap({map_type: 'google',
      latlng: {lat:35.658581, lng:139.745433},
      selector: 'map',
      zoom:8
    },request)
    geoLocoMap.deleteMarker(4)
  </script>
</div>
</body>
